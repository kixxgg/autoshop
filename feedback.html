<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Обратная связь</title>
</head>
<body>
	
	<header class="header">

		<div class="container">
			<div class="header__inner">
				<a href="index.html" class="header_link">
					<div class="logo">
						<img src="images/logo.png" alt="" width="150px" height="78">
					</div>
				</a>
				<nav class="nav">
					<a class="nav_link" href="price.html" target="_blank">Расценки</a>
					<a class="nav_link" href="services.html" target="_blank">Услуги</a>
					<a class="nav_link" href="feedback.html" target="_blank">Обратная Связь</a>
					<a class="nav_link" href="about.html" target="_blank">О компании</a>
				</nav>
			</div>
		</div>	

	</header>


	<div class="intro">
		<div class="container_form">
			<form action="feedback.html">
					<p class="forForms1">Расскажите о вашем опыте</p>
					<hr>
				<div class="feed__inner">

					<div class="left_f">
						
						<p>Ваше имя <span>*</span></p>
						<input type="text" required placeholder="Ваше имя">
						<p>Email <span>*</span></p>
						<input type="email" required placeholder="Ваш email">

						<div class="bttns">
							<button type="submit" class="submit" name="submitbtn" value="subm">Отправить</button>
							<button type="reset" class="reset">Сбросить</button>
						</div>
					</div>

					<div class="right_f">
						<p>Ваша фамилия <span>*</span></p>
						<input type="text" required placeholder="Ваша фамилия">
						<p>Телефон</p>
						<input type="tel" placeholder="Ваш номер телефона">
					</div>

				</div>	
				
			</form>
		</div>
	</div>

	<footer class="footer_f">
		<hr>
